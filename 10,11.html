<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tags</title>
    <link rel="stylesheet" href="10,11.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap');
        </style>
</head>
<body>
    <div id="head">Job Application form</div>
    
    <div class="cont">
        <form><ol type="I">
            <li><label>Employee-Name:<input type="text"></label><br><br></li>
            <li><label>LOG-in-Password:<input type="password"></label><br><br></li>
            <li><label>Phone Number:<input type="number"></label><br><br></li>
            <li><label>Email:<input type="email"></label><br><br></li>
            <li><label>date & local:<input type="datetime-local"></label><br><br></li>
            <li><label>Employment status:<br></li><input type="radio" name="op">Employed<br><input type="radio" name="op">Unemployed</label><br><br>
            <li><label>Upload your Resume:<input type="file" ></label><br><br></li>
            <li><label>Bio-data link<input type="url"></label><br><br></li>
            <li><label>Working experience:<input type="week"></label><br><br></li>
            <li><label>Expected Pay scale<input type="range"></label><br><br></li>
            <div >Read all the conditions before agree</div>
            <label><input type="checkbox">I Agree</label><br>
            <label><input type="checkbox">I Disagree</label><br><br>
            <div class="bo"> 
                <button type="submit">Create</button>
                <button type="reset">Cancel</button>
            </div>

            
        </form></ol>
    </div>
    <hr>
    <h1><ul><li>"HTML & CSS is awesome"</li></ul></h1>
</body>
</html>
